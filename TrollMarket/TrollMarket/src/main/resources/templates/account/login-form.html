<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Web Page</title>
    <link rel="stylesheet" href="../../css/login-form.css" />
</head>
<body>
<div class="container">
    <div class="link-container">
    </div>
    <div class="register-form">
        <form method="post" th:action="@{/account/register}">
            <input type="hidden" name="role" th:value="${role}">
            <input type="hidden" name="balance" value="0">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div th:errors="${account.username}"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div th:errors="${account.password}"></div>

            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword">
                <div th:errors="${account}"></div>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <button type="submit">Register</button>
            <a th:href="@{/account/login}" class="back-link">Back to login page</a>
        </form>
    </div>
</div>
</body>
</html>
